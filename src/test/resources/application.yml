server:
  port: 9000
  error:
    include-stacktrace: never

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher   # swagger 임시방편 조치. (제거 대상)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/whynot?characterEncoding=UTF-8&serverTimezone=UTC
    username: user
    password: user

  jpa:
    generate-ddl: true
    database: MYSQL
    showSql: true
    hibernate:
      ddl-auto: create
    properties.hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      format_sql: true
      show_sql: true
